<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="flashcards.js"> </script> 
<script src="jquery.hotkeys.js"> </script>
<script src="lodash.js"></script>
</head>

<body>
  <!-- Nav tabs -->
  <div class="container">
    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li class="nav active"><a href="#game" data-toggle="tab">Game</a></li>
      <li role="nav"><a href="#cheatsheet" data-toggle="tab">Keyboard shortcuts</a></li>
    </ul>

  <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade in active" id="game">
        
          <div class="page-header">
            <h1>Julcsi's amazing flashcard game</h1>
          </div>

          <div class="row">
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-lg btn-block" id = "startGame">Start Game </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-info" id = "show" style="display:none">Show meaning</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4"></div>
          </div>

          <div class = "row" id="feedback" style="display:none">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success" id = "iKnow"> Tudtam </button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-warning" id = "almostKnow"> Kb tudtam</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger" id = "dontKnow"> Nem tudtam </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4"></div>
          </div>

          <div class = "row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <div class="jumbotron" style="display:none;" align="center" id = "myFrame">
              </div>
            </div>
            <div class="col-sm-4"></div>
          </div>

          <div class = "row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-info" id = "myStats" style="display:none">Show my result</button>
                </div>
              </div>
            </div> 
            <div class="col-sm-4"></div>
          </div>

          <div class = "row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <p style="display:none;" id = "myResult" class="bg-info"></p>
            </div>
            <div class="col-sm-3"></div>
          </div>

          <div class = "row" id="restartOrContinue" style="display:none;">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-info btn-block" id = "backToGame"> Vissza </button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success btn-block" id = "restart"> Ujrakezdem </button>
            </div>
            <div class="col-sm-4"></div>
          </div>
        </div>

        <div class="tab-pane fade" id="cheatsheet">
          <!-- <div class="container"> -->
            <div class = "row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <!-- <p style="display:none;"  class="bg-info"></p> -->
                <ul class="list-group" id = "shortcutCheatsheet">
                  <li class="list-group-item">
                    <span class="badge">n</span>
                    New game
                  </li>
                  <li class="list-group-item">
                    <span class="badge">w</span>
                    Show the meaning of the word
                  </li>
                  <li class="list-group-item">
                    <span class="badge">a</span>
                    I knew this word
                  </li>
                  <li class="list-group-item">
                    <span class="badge">s</span>
                    I was not 100% sure about the word
                  </li>
                  <li class="list-group-item">
                    <span class="badge">d</span>
                    I didn't know the word
                  </li>
                  <li class="list-group-item">
                    <span class="badge">b</span>
                    Back to game
                  </li>
                  <li class="list-group-item">
                    <span class="badge">r</span>
                    Show my results
                  </li>
                  <li class="list-group-item">
                    <span class="badge">b</span>
                    Back to game from the result view
                  </li>
                </ul>
              </div>
              <div class="col-sm-4"></div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
