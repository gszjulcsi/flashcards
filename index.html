<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="flashcards.js"> </script>
    <script src="jquery.hotkeys.js"> </script>
    <script src="lodash.js"></script>
    <script type="text/javascript" src="jquery.i18n.properties-min-1.0.9.js"></script>

</head>

<body>
<!-- Nav tabs -->
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <div class="page-header">
                <h1><div id="header-text"></div></h1>
            </div>
        </div>
        <div class="col-sm-2">
            <!--<div class="dropdown">-->
                <!--<button class="btn btn-default dropdown-toggle" type="button" id="langButton" data-toggle="dropdown" aria-expanded="true">-->
                    <!--Select Language-->
                    <!--<span class="caret"></span>-->
                <!--</button>-->
                <!--<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="lang">-->
                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Magyar/Hungarian</a></li>-->
                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">English/Angol</a></li>-->
                <!--</ul>-->
            <!--</div>-->
        </div>
    </div>
    <ul class="nav nav-tabs" role="tablist" id="myTab">
        <li class="nav active"><a href="#game" data-toggle="tab" id="game_tab">Game</a></li>
        <li role="nav"><a href="#results" data-toggle="tab" id="results_tab">Result</a></li>
        <li role="nav"><a href="#cheatsheet" data-toggle="tab" id="cheatsheet_tab">Keyboard shortcuts</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade in active" id="game">
            <div class="row">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-lg btn-block" id = "startGame">Start Game </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-info" id = "show" style="display:none">Show meaning</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class = "row" id="feedback" style="display:none">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success" id = "iKnow"> Tudtam </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-warning" id = "almostKnow"> Kb tudtam</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" id = "dontKnow"> Nem tudtam </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class = "row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="jumbotron" style="display:none;" align="center" id = "myFrame">
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="results">
            <div class = "row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <p id = "myResult" class="bg-info">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success"><span class="badge" id="statsKnown"> </span> <div id="knownInTable"> You knew</div></li>
                        <li class="list-group-item list-group-item-warning"><span class="badge" id="statsNotSure"></span> <div id="notSureInTable">You were not sure</div></li>
                        <li class="list-group-item list-group-item-danger"><span class="badge" id="statsUnknown"></span> <div id="unknownInTable">You didn't know </div></li>
                    </ul>

                    </p>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class = "row" id="restartOrContinue">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success btn-block" id = "restart"> Ujrakezdem </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="cheatsheet">
            <div class = "row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <ul class="list-group" id = "shortcutCheatsheet">
                        <li class="list-group-item">
                            <span class="badge">n</span>
                            <div id="newGameShortcut">New game</div>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">w</span>
                            <div id="showMeaningShortcut">Show the meaning of the word</div>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">a</span>
                            <div id="iKnewShortcut">I knew this word</div>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">s</span>
                            <div id="almostKnewShortcut">I was not 100% sure about the word</div>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">d</span>
                            <div id="didNotKnowShortcut">I didn't know the word</div>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
